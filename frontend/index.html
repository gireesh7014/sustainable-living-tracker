<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sustainable Living Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sustainable Living Tracker</h1>
  
  <div id="register">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Register</button>
    </form>
    <div id="registerMessage"></div>
  </div>
  
  <div id="login">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" name="email" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </div>
  
  <div id="calculateFootprint">
    <h2>Calculate Footprint</h2>
    <form id="footprintForm">
      <label for="transport">Transport:</label>
      <input type="number" id="transport" name="transport" required>
      <label for="energy">Energy:</label>
      <input type="number" id="energy" name="energy" required>
      <label for="waste">Waste:</label>
      <input type="number" id="waste" name="waste" required>
      <button type="submit">Calculate</button>
    </form>
    <div id="footprintMessage"></div>
    <div id="footprintResult"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
