<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator - Sustainable Living Tracker</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Carbon Footprint Calculator</h1>
      <p>Calculate your carbon footprint by entering your data below. Understanding your carbon footprint can help you take steps towards a more sustainable lifestyle.</p>
    </header>
    <section id="calculator">
      <form id="footprintForm">
        <label for="transport">Transport (km traveled):</label>
        <input type="number" id="transport" name="transport" required>
        
        <label for="energy">Energy (kWh used):</label>
        <input type="number" id="energy" name="energy" required>
        
        <label for="waste">Waste (kg produced):</label>
        <input type="number" id="waste" name="waste" required>
        
        <button type="submit">Calculate</button>
      </form>
      <div id="footprintMessage"></div>
      <div id="footprintResult"></div>
    </section>
    <footer>
      <p>&copy; 2024 Sustainable Living Tracker. All rights reserved.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
